<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta charset="UTF-8">
    <title>Tic Tac Toooes</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="options_styles.css">
    <link rel="stylesheet" href="board_styles.css">
  </head>
  <body>
    <div class="end-message">
      <div>
        <p>Wins!</p>
        <button>Restart Game</button>
      </div>
    </div>
    <div class="container">
      <h1>Tic Tac Tooes</h1>
      <div class="options">
        <div>
          <label for="n-line-input">Line Lenght: </label>
          <input id="n-line-input" type="number" value="5" max="5" min="3">
        </div>
        <div>
          <label for="width-input">Width: </label>
          <input id="width-input" type="number" value="25">
        </div>
        <div>
          <label for="height-input">Height: </label>
          <input id="height-input" type="number" value="30">
        </div>
        <button class="play-button">Play</button>
      </div>
      <div class="board x">
      </div>
    </div>
  </body>
</html>
