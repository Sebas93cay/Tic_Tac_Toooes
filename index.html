<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Tic Tac Toooes</title>
		<script src="script.js" defer></script>
		<link rel="stylesheet" href="styles.css">
		<link rel="stylesheet" href="options_styles.css">
		<link rel="stylesheet" href="board_styles.css">
	</head>
	<body>
		<div class="container">
			<h1>Tic Tac Tooes</h1>
			<div class="options">
				<label for="n-line-input">Line Lenght: </label>
				<input id="n-line-input" type="number" value="3" max="5" min="3">
				<label for="width-input">Width: </label>
				<input id="width-input" type="number" value="10">
				<label for="height-input">Height: </label>
				<input id="height-input" type="number" value="10">
				<button class="play-button">Play</button>
			</div>
			<div class="board x">
				<div class="cell"></div>
				<div class="cell"></div>
				<div class="cell"></div>
				<div class="cell"></div>
				<div class="cell"></div>
				<div class="cell"></div>
				<div class="cell"></div>
				<div class="cell"></div>
				<div class="cell"></div>
			</div>
		</div>
	</body>
</html>
